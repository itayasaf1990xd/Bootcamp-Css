<body>
  <div class="container">
    <h2>Flat Buttons</h2>
    <Button class="button flat-button button-big">Register</Button>
    <Button class="button flat-button button-medium">Clear</Button>
    <Button class="button flat-button button-small">Submit</Button>
  </div>
  <div class="container">
    <h2>Round Buttons</h2>
    <Button class="button round-button button-big">Register</Button>
    <Button class="button round-button button-medium">Clear</Button>
    <Button class="button round-button button-small">Submit</Button>
  </div>
  <div class="container">
    <h2>Flat Ghost Buttons</h2>
    <Button class="button flat-button ghost-button button-big">Register</Button>
    <Button class="button flat-button ghost-button button-medium">Clear</Button>
    <Button class="button flat-button ghost-button button-small">Submit</Button>
  </div>
  <div class="container">
    <h2>Round Ghost Buttons</h2>
    <Button class="button round-button ghost-button button-big">Register</Button>
    <Button class="button round-button ghost-button button-medium">Clear</Button>
    <Button class="button round-button ghost-button button-small">Submit</Button>
  </div>
</body>
